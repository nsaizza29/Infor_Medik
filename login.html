<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Rubik:wght@400;500;700&display=swap"
    rel="stylesheet">

  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/login.css" />
  <title>Masuk & Daftar Sejenak</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="index.html" class="sign-in-form">
          <h2 class="title">Login</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <a href="home.html"><input type="submit" value="Login" class="btn solid" /></a>
          <p class="social-text">Atau masuk dengan akun sosial media</p>
          <div class="social-media">
            <a href="https://www.facebook.com" class="social-icon" target="_blank">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.twitter.com" class="social-icon" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.google.com" class="social-icon" target="_blank">
              <i class="fab fa-google"></i>
            </a>
            <a href="https://www.linkedin.com" class="social-icon" target="_blank">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
        <form action="#" class="sign-up-form">
          <h2 class="title">Daftar</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" class="btn" value="Sign up" />
          <p class="social-text">Atau daftar dengan akun sosial media</p>
          <div class="social-media">
            <a href="https://www.facebook.com" class="social-icon" target="_blank">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.twitter.com" class="social-icon" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.google.com" class="social-icon" target="_blank">
              <i class="fab fa-google"></i>
            </a>
            <a href="https://www.linkedin.com" class="social-icon" target="_blank">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Belum punya akun?</h3>
          <p>
            Jika anda belum pernah membuat akun, silahkan klik daftar
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Daftar
          </button>
        </div>
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Anda sudah memiliki akun?</h3>
          <p>
            Jika anda sudah memiliki akun, silahkan klik masuk
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Login
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/login.js"></script>
</body>

</html>
